name: Run Unit Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - 'main'
      - 'develop'
      - 'release/*'

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
          
      - name: Run Unit Tests
        run: |
          xcodebuild -version
          xcodebuild test \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 14 Pro" \
            -scheme "CheckoutNetwork" \
            | xcpretty \
            && exit ${PIPESTATUS[0]}
